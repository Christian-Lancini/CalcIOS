
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator IOS</title>
</head>
<body>
    <br>
    <br>
    <div id="cover">
        <div id="display">
            <div id="notifiche"></div>
            <div id="upper">
                <p><b>9:41</b></p>
                <img src="https://img.icons8.com/?size=100&id=96539&format=png&color=f0f0f0" height="20px" id="giga">
                <img src="assets/wifi.png" alt="" id="wifi" height="20px">
                <img src="assets/battery.png" alt="" height="20px" id="battery">
            </div>

            <div id="calculator">
                <div id="display_calc">

                    <h3 id="result">0</h3>
                </div>

                    
                <table>
                    <tr>
                        <td><button id="canc" class="btn_special">C</button></td>
                        <td><button id="ac" class="btn_special">AC</button></td>
                        <td><button id="percentage">%</button></td>
                        <td><button id="division" class="btn_operator">/</button></td>
                    </tr>
                    
                    <tr>
                        <td><button id="seven" class="btn_number">7</button></td>
                        <td><button id="eight" class="btn_number">8</button></td>
                        <td><button id="nine" class="btn_number">9</button></td>
                        <td><button id="multiplication" class="btn_operator">x</button></td>
                    </tr>    
                    
                    <tr>
                        <td><button id="four" class="btn_number">4</button></td>
                        <td><button id="five" class="btn_number">5</button></td>
                        <td><button id="six" class="btn_number">6</button></td>
                        <td><button id="subtraction" class="btn_operator">-</button></td>
                    </tr>  
                    
                    <tr>
                        <td><button id="one" class="btn_number">1</button></td>
                        <td><button id="two" class="btn_number">2</button></td>
                        <td><button id="three" class="btn_number">3</button></td>
                        <td><button id="add" class="btn_operator">+</button></td>
                    </tr>  

                    <tr>
                        <td><button class="minus" id="p_or_m">+/-</button></td>
                        <td><button id="zero" class="btn_number">0</button></td>
                        <td><button id="point" class="btn_number">.</button></td>
                        <td><button id="equal" >=</button></td>
                    </tr>  
                </table>

                <div id="bar">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
